<h3>Contact</h3>


<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Category</th>
            <th>Preferred Email Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{contact.name}}</td>
            <td><a href="mailto:{{contact.email}}">{{contact.email}}</a></td>
        </tr>
    </tbody>
</table>
