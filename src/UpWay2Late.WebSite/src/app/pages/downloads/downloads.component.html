<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Downloads</h3>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>File</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let download of downloads">
                    <td>{{utilsService.dateFrmt(download.date, 'mmm d, yyyy')}}</td>
                    <td>{{download.downloadName}}</td>
                    <td><a href="{{download.url}}">{{download.fileName}}</a></td>
                    <td>{{download.size}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
