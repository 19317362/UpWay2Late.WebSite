<app-jumbotron headline="NEWS/" text="All the news that's fit to type." image="news.png"></app-jumbotron>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">News</h3>
    </div>
    <div class="panel-body">

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>News Item</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let newsItem of newsItems">
                    <td>{{utilsService.dateFrmt(newsItem.date, 'mmm d, yyyy')}}</td>
                    <td>{{newsItem.text}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
